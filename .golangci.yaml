version: "2"
linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - dupl
    - durationcheck
    - err113
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - forcetypeassert
    - gocritic
    - inamedparam
    - interfacebloat
    - ireturn
    - makezero
    - mirror
    - misspell
    - mnd
    - nilerr
    - noctx
    - nosprintfhostport
    - perfsprint
    - prealloc
    - promlinter
    - protogetter
    - testifylint
    - unconvert
    - usestdlibvars
    - wastedassign
    - zerologlint
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
